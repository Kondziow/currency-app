<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="currencyForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <hr>
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="currencyForm.invalid">Save
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onCancel()">Cancel
          </button>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="requesterName">Requester Name: </label>
            <input
              type="text"
              id="requesterName"
              formControlName="requesterName"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="currencyName">Currency Name: </label>
            <input
              type="text"
              id="currencyName"
              formControlName="currencyName"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row" *ngIf="response !== ''">
        <div class="col-xs-12">
          <h5><strong class="text-muted">Response:</strong> {{response}}</h5>
        </div>
      </div>
      <div class="row" *ngIf="error !== ''">
        <div class="col-xs-12 text-danger">
          <h5><strong>ERROR OCCURS: {{error}}</strong></h5>
        </div>
      </div>

    </form>
  </div>
</div>
