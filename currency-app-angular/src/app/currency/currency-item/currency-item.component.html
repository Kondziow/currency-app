<div class="row">
  <div class="col-xs-6">
    <div>
      <strong class="text-muted">Currency:</strong> {{currency.currencyName}}
    </div>
    <div>
      <strong class="text-muted">Name:</strong> {{currency.requesterName}}
    </div>
    <div>
      <strong class="text-muted">Date:</strong> {{currency.date | date : 'medium' }}
    </div>
    <div>
      <strong class="text-muted">Value:</strong> {{currency.currencyValue}}
    </div>
  </div>
</div>
